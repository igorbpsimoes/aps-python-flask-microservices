{% extends "base_col_1.html" %}
{% block title %}Home Page{% endblock %}

{% block pageContent %}

{% if gastos | length > 0 %}
    {% for gasto in gastos %}

<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">{{ gasto.nome }}</h2>
        </div>
        <div class="panel-footer">
            <div class="container">
                <div class="label label-info">Valor: {{ gasto.valor }} $</div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

    {% else %}
        <strong>Nenhum gasto encontrado.</strong>
    {% endif %}


{% endblock %}
